<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <div class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"> Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="container">     
      <form id="survey-form">
        <label for="name-label" id="name-label">Name<input type="text" id="name" name="name" placeholder="Enter your name" required /></label>
        <label for="email-label" id="email-label">Email<input type="email" id="email" name="email" placeholder="Enter your email" required /></label>
        <label for="number-label" id="number-label">Age(optional)<input type="number" id="number" min="15" max="99" placeholder="Age" /></label>
        <section>
          <label for="dropdown">Which option best describes your current role?
            <select id="dropdown" name="dropdown">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full time job</option>
              <option value="3">Prefer not to say</option>
              <option value="4">Other</option>
            </select>
          </label>
        </section>
        <section>
          <label for="recommend">Would you recommend freeCodeCamp to a friend?
            <label for="definitely"><input type="radio" name="referral" id="definitely" class="inline" value="definitely"checked />Definitely</label>
            <label for="maybe"><input type="radio" name="referral" id="maybe" class="inline" value="maybe" />Maybe</label>
            <label for="not-sure"><input type="radio" name="referral" id="not-sure" class="inline" value="not-sure" />Not Sure</label>
          </label>
          </section>
        <section>
          <label for="dropdown">What is your favorite feature of freeCodeCamp?
            <select id="dropdown" name="dropdown">
              <option value="">Select an option</option>
              <option value="1">Community</option>
              <option value="2">Projects</option>
            </select>
          </label>
        </section>
        <section>
          <label for="improved-feedback">What would you like to see improved
          <label for="front-end"><input type="checkbox" id="front-end" value="front-end" name="front-end" class="inline" />Front-end Projects</label>
          <label for="back-end"><input type="checkbox" id="back-end" value="back-end" name="back-end" class="inline" />Back-end Projects</label>
          <label for="wiki"><input type="checkbox" id="wiki" value="wiki" name="wiki" class="inline" />Wiki</label>
          <label for="addi-courses"><input type="checkbox" id="addi-courses" value="addi-courses" name="addi-courses" class="inline" />Additional Courses</label>
        </section>
        <section>
          <label for="suggestions">Any comments or suggestions?
            <textarea id="suggestions" name="suggestions" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
          </label>
        </section>
        <input type="submit" id="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
