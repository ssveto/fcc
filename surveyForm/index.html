<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <div class="header">
      <h1 id="title">Is A.I. helping us?</h1>
      <p id="description"> Thank you for taking the time to answer the questions</p>
    </div>
    <div class="container">     
      <form id="survey-form">
        <label for="name-label" id="name-label">Name<input type="text" id="name" name="name" placeholder="Enter your name" required /></label>
        <label for="email-label" id="email-label">Email<input type="email" id="email" name="email" placeholder="Enter your email" required /></label>
        <label for="number-label" id="number-label">Age(optional)<input type="number" id="number" min="15" max="99" placeholder="Age" /></label>
        <section>
          <label for="dropdown">Which A.I. are you using?
            <select id="dropdown" name="dropdown">
              <option value="">Select one option</option>
              <option value="1">ChatGPT</option>
              <option value="2">Google Bard</option>
              <option value="3">Prefer not to say</option>
              <option value="4">Other</option>
            </select>
          </label>
        </section>
        <section>
          <label for="recommend">How often do you use it?
            <label for="often"><input type="radio" name="referral" id="often" class="inline" value="often"checked />Often</label>
            <label for="nta"><input type="radio" name="referral" id="nta" class="inline" value="nta" />Not at all</label>
            <label for="sometimes"><input type="radio" name="referral" id="sometimes" class="inline" value="sometimes" />Sometimes</label>
          </label>
          </section>
        <section>
          <label for="dropdown">Do you think it can improve the future?
            <select id="dropdown" name="dropdown">
              <option value="">Select an option</option>
              <option value="1">Yes</option>
              <option value="2">No</option>
              <option value="3">Maybe</option>
            </select>
          </label>
        </section>
        <section>
          <label for="improved-feedback">If the A.I. is the future, what will it influence the most?
          <label for="medicine"><input type="checkbox" id="medicine" value="medicine" name="medicine" class="inline" />Medicine</label>
          <label for="support"><input type="checkbox" id="support" value="support" name="support" class="inline" />Support</label>
          <label for="programming"><input type="checkbox" id="programming" value="programming" name="programming" class="inline" />Programming</label>
          <label for="education"><input type="checkbox" id="education" value="education" name="education" class="inline" />Education</label>
        </section>
        <section>
          <label for="suggestions">Any ideas related to the A.I or this survey?
            <textarea id="suggestions" name="suggestions" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
          </label>
        </section>
        <input type="submit" id="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
